<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodawanie nowego kontaktu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<div class="container">

  <h2>Dodaj kontakt</h2>
  <hr>
  <form th:action="@{/save}" th:object="${adding}" method="POST">
    <input type="text" th:field="*{name}" placeholder="wpisz imię" class="form-control col-4 mb-4">

    <input type="text" th:field="*{age}" placeholder="wpisz wiek" class="form-control col-4 mb-4">

    <input type="text" th:field="*{phoneNumber}" placeholder="wpisz nr tel" class="form-control col-4 mb-4">

    <button class="btn btn-primary" type="submit">Zapisz</button>
    <input type="hidden" th:field="*{id}">

  </form>
  <hr>
  <a th:href="@{/}">Powrót do listy</a>

</div>

<body>

</body>
</html>
